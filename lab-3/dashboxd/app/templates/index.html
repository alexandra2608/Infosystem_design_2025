<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | DashBoxd</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("/static/dashboxd_bg.png") center center / cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .center-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            padding: 44px;
            width: 700px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            background: rgba(239,239,239,0.15);
            border: 2px solid #5E5E5E;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .main-title {
            font-size: 38px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .desc {
            font-size: 22px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 44px;
            text-align: center;
            line-height: 1.5;
        }
        .start-btn {
            width: 320px;
            height: 70px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 28px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: box-shadow 0.2s, background 0.2s;
        }
        .start-btn:hover {
            background: #efefef;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .arrow {
            display: inline-block;
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }
        @media (max-width: 800px) {
            .center-card {
                width: 95vw;
                padding: 20px;
            }
            .start-btn {
                width: 90vw;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="center-card">
        <div class="main-title">Welcome to DashBoxd!</div>
        <div class="desc">
            <br>
            Upload your Letterboxd data and get a beautiful<br>
            dashboard with your unique film watching<br>
            trends and recommendations<br>
            <br>
            Your film journey, visualised and reimagined
        </div>
        <button class="start-btn" onclick="window.location.href='/upload'">
            Get Started
            <span class="arrow">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M5 12h14M13 6l6 6-6 6" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </button>
    </div>
</body>
</html>
